<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="node_modules/c3/c3.css" rel="stylesheet">
    <!-- Load d3.js and c3.js -->

    <script src="node_modules/c3/c3.min.js"></script>
    <script src="node_modules/vue/dist/vue.js"></script>

<body>

<div id="app">
    {{ message }}

    <table></table>

            <tr>
                <th>Year</th>

            <tr>
                <th>2018</th>

                <td>9</td>
                <td>15</td>
                <td>6</td>
            </tr>
            <tr>
                <th>2017</th>

                <td>8</td>

            </tr>
            </tbody>

    <table></table>

    <!--div id="chart"></div-->
</div>
<script src="lib/js/app.js"></script>

</html>
